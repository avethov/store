{% extends "catalogue/layout.html" %}

{% block content %}
    <div style="margin-top: 20px; margin-bottom: 20px;">
    <div id="myCarousel" class="carousel slide" data-interval="6000" data-ride="carousel" style="margin-top: 20px;">
      <!-- Carousel indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1" class=""></li>
        <li data-target="#myCarousel" data-slide-to="2" class=""></li>
      </ol>
      <!-- Carousel items -->
      <div class="carousel-inner">
        <div class="item" style="background: #333; text-align: center; height: 447px !important;">
          <h2 style="margin: 0; color: #666; padding-top: 90px; font-size: 52px;">Слайд №1</h2>
          <div class="carousel-caption">
            <h3>Заголовок 1 слайда</h3>
            <p>Описание 1 слайда...</p>
          </div>
        </div>
        <div class="item active left" style="background: #333; text-align: center; height: 447px !important;">
          <h2 style="margin: 0; color: #666; padding-top: 90px; font-size: 52px;">Слайд №2</h2>
          <div class="carousel-caption">
            <h3>Заголовок 2 слайда</h3>
            <p>Описание 2 слайда...</p>
          </div>
        </div>
        <div class="item next left" style="background: #333; text-align: center; height: 447px !important;">
          <h2 style="margin: 0; color: #666; padding-top: 90px; font-size: 52px;">Слайд №3</h2>
          <div class="carousel-caption">
            <h3>Заголовок 3 слайда</h3>
            <p>Описание 3 слайда...</p>
          </div>
        </div>
      </div>
      <!-- Carousel nav -->
      <a class="carousel-control left" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="carousel-control right" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>
    </div>
{% endblock %}
